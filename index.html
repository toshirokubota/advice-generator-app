<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>

  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <h1>
        Advice #<span id="advice-id"></span><!-- Advice ID goes here -->
      </h1>
      <div class="advice-box">
        <q id=advice class="advice"></q><!-- Advice text goes here -->
      </div>
      <picture>
        <source srcset="./images/pattern-divider-desktop.svg" media="(min-width: 750px)">
        <source srcset="./images/pattern-divider-mobile.svg" media="(min-width: 325px)">
        <img src="./images/pattern-divider-mobile.svg" alt="divider under the advice quote"/>
      </picture>
      <button id="new-advice-button" class="new-advice-button">
        <img src="./images/icon-dice.svg" alt=""/>
      </button>
    </div>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </main>
</body>
</html>
